<!DOCTYPE html>
<html>
     <head>
         <title>ABOUT</title>
         <link rel="stylesheet" href="about.css">
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link href="https://fonts.googleapis.com/css2?
                   family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
                   rel="stylesheet">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <script src="https://kit.fontawesome.com/da2d854dfb.js" crossorigin="anonymous"></script>
     </head>
      <body>
        <div class='MainContainer'>
            <!-- Left Sidebar Area -->
            <div class='LeftSidebarContainer'>
              <h1>About US</h1>
            </div>
            
            <!-- Main Content Area -->
            <div class='MainContentContainer'>
              <div id="slider">
                <ul id="slideWrap"> 
                    <li><img src="image/summer-1.jfif" alt=""></li>
                    <li><img src="image/summer-2.jfif" alt=""></li>
                    <li><img src="image/images 1.jfif" alt=""></li>
                    <li><img src="image/images 2.jfif" alt=""></li>
                    <li><img src="image/banner.2.jfif" alt=""></li>
                  </ul> 

                  <a id="prev" href="#">&#8810;</a>
                  <a id="next" href="#">&#8811;</a>

              </div>
            </div>
          </div>

          <script>

var responsiveSlider = function() {

var slider = document.getElementById("slider");
var sliderWidth = slider.offsetWidth;
var slideList = document.getElementById("slideWrap");
var count = 1;
var items = slideList.querySelectorAll("li").length;
var prev = document.getElementById("prev");
var next = document.getElementById("next");

window.addEventListener('resize', function() {
  sliderWidth = slider.offsetWidth;
});

var prevSlide = function() {
  if(count > 1) {
    count = count - 2;
    slideList.style.left = "-" + count * sliderWidth + "px";
    count++;
  }
  else if(count = 1) {
    count = items - 1;
    slideList.style.left = "-" + count * sliderWidth + "px";
    count++;
  }
};

var nextSlide = function() {
  if(count < items) {
    slideList.style.left = "-" + count * sliderWidth + "px";
    count++;
  }
  else if(count = items) {
    slideList.style.left = "0px";
    count = 1;
  }
};

next.addEventListener("click", function() {
  nextSlide();
});

prev.addEventListener("click", function() {
  prevSlide();
});

setInterval(function() {
  nextSlide()
}, 8000);

};

window.onload = function() {
responsiveSlider();  
}
          </script>

      </body>


</html>
